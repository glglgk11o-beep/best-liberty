<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liberty - Статус проектов</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #3d2b5f 0%, #2d1f47 50%, #3d2b5f 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 80px;
            animation: fadeInDown 0.8s ease-out;
        }

        .logo-container {
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }

        .logo-container img {
            width: 140px;
            height: auto;
            display: block;
            filter: drop-shadow(0 4px 20px rgba(255, 255, 255, 0.1));
        }

        .brand-name {
            font-family: 'Inter', sans-serif;
            font-weight: 700;
            font-size: 56px;
            color: #ffffff;
            letter-spacing: -1px;
            line-height: 110%;
            text-align: center;
            text-shadow: 0 2px 20px rgba(255, 255, 255, 0.2);
        }

        .table-container {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            overflow: hidden;
            backdrop-filter: blur(20px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.5), 
                        0 0 0 1px rgba(255, 255, 255, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.15) 0%, rgba(255, 255, 255, 0.08) 100%);
        }

        th {
            padding: 24px 20px;
            text-align: left;
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
            border-bottom: 2px solid rgba(255, 255, 255, 0.25);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        th:last-child {
            border-right: none;
        }

        th:nth-child(1) {
            width: 40%;
        }

        th:nth-child(2) {
            width: 20%;
        }

        th:nth-child(3) {
            width: 25%;
        }

        th:nth-child(4) {
            width: 15%;
        }

        td {
            padding: 22px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.12);
            border-right: 1px solid rgba(255, 255, 255, 0.15);
            font-size: 15px;
            color: rgba(255, 255, 255, 0.95);
        }

        td:last-child {
            border-right: none;
            text-align: center;
        }

        tbody tr {
            transition: background-color 0.3s ease;
        }

        tbody tr:hover {
            background-color: rgba(255, 255, 255, 0.08);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .status-icon {
            font-size: 24px;
            display: inline-block;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.3) 20%, 
                rgba(255, 255, 255, 0.3) 80%, 
                transparent 100%);
            margin: 12px 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .brand-name {
                font-size: 42px;
            }

            th:nth-child(1) {
                width: 35%;
            }

            th:nth-child(2) {
                width: 18%;
            }

            th:nth-child(3) {
                width: 27%;
            }

            th:nth-child(4) {
                width: 20%;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 40px 15px;
            }

            .brand-name {
                font-size: 36px;
            }

            .header {
                margin-bottom: 50px;
            }

            .table-container {
                overflow-x: auto;
                border-radius: 12px;
            }

            table {
                min-width: 800px;
            }

            th, td {
                padding: 16px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <img src="images/symbol_gradient.svg" alt="Liberty Logo">
            </div>
            <h1 class="brand-name">Liberty</h1>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Задача</th>
                        <th>Взято в работу</th>
                        <th>Примерные сроки реализации</th>
                        <th>Статус</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Реализация Киргизия</td>
                        <td>17.01.2026</td>
                        <td>01-03.02.2026</td>
                        <td>
                            <span class="status-icon">⏳</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Реализация Индия</td>
                        <td>21.01.2026</td>
                        <td>27-28.01.2026</td>
                        <td>
                            <span class="status-icon">⏳</span>
                        </td>
                    </tr>
                    <tr>
                        <td>Реализация Египет</td>
                        <td>20.01.2026</td>
                        <td>01-02.02.2026</td>
                        <td>
                            <span class="status-icon">⏳</span>
                        <td>    
                    </tr>
                    <tr>       
                        <td colspan="4">
                            <div class="divider"></div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
